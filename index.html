<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>API Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

</head>
<body>
  <div class="container">
    <h2>Basic Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Restaurant Name</th>
          <th scope="col">Rating</th>
          <th scope="col">Miscellaneous</th>
        </tr>
      </thead>
      <tbody>
        <!-- Insert restaurant row here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    var restaurant = "Mcdonald's";
    var queryURL = "https://api.yelp.com/v3/businesses/search=" + restaurant;

    $.ajax({
      url: queryURL,
      Method: "GET"
    }).then(function(response) {
      var tBody = $("tbody");
      var tRow = $("<tr>");
      var titleTd = $("<td>").text(response.businesses);
      var ratingTd = $("<td>").text(response.rating);
      var categoriesTd = $("<td>").text(response.cataegories.alias);
      tRow.append(titleTd, ratingTd, categoriesTd);
      tBody.append(tRow);
  
    })
  

  
  </script>

  
  
</body>
</html>
